<body class="contato-page">

    <header>
        <div class="logo">
            <img src="images/imagem1.jpg" alt="Logo do Site">

    <main>
        <section>
            <h2>Entre em Contato</h2>
            <p>Formulário de contato ou informações de contato...</p>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>
        
    </main>
    <footer>
        <div class="info-contato">
            <p>Entre em contato:</p>
            <p>Email: contato@meuprojeto.com</p>
            <p>Telefone: (11) 1234-5678</p>
        </div>
        <div class="redes-sociais">
            <a href="#" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
